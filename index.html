<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitdefender Dashboard test</title>
  <link type="text/css" rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <div class="dashboard">
    <header class="header">
      <div class="container">
        <div class="logo flex flex-h-center">
          <img src="src/assets/images/logo.png" alt="Bitdefender GravityZone" class="img-responsive">
        </div>
        <div class="menu flex flex-h-center">

          <div class="user-actions flex flex-h-center">
            <button class="item add-item flex flex-h-center">
              <span class="icon icon-plus-circle"></span>
              Add Portlet
            </button>
            <button class="item edit-items flex flex-h-center">
              <span class="icon icon-rearrange"></span>
              Rearrange Portlets
            </button>
          </div>

          <div class="user-panel flex flex-h-center">

            <div class="dropdown">
              <div class="dropdown-trigger">
                <span class="user-info">Welcome, Daniel Chitu</span>
                <span class="icon icon-chevron-down"></span>
              </div>
              <div class="dropdown-content">
                <ul class="list-unstyled">
                  <li><a href="#" class="text-bold">My account</a></li>
                  <li><a href="#" class="text-bold">Credentials Manager</a></li>
                  <li><a href="#" class="text-bold">Logout</a></li>
                </ul>
              </div>
            </div>


            <button class="btn drawer-toggle">
              <div class="notifications">
                <span class="icon icon-bell"></span>
                <span class="notifications-count">5</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="sidebar">sidebar content</div>
      <div class="main">main content add portlets here</div>
    </main>

  </div>


</body>

</html>
